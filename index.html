<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }


      html,body{
        font-family: 'Nunito', sans-serif;
        background-color: #F2F2F2;
        background-size: cover;
      }

      #card {
        border-radius: 20px;
      }

    </style>
  </head>

  <body>

    <section class="hero is-halfheight">
      <div class="hero-body">
        <div class="container mt-6">

          <div class="columns">
            <div class="column is-4 is-offset-4">
              <div class="box has-text-centered" id="card">
                <figure class="image is-1by1 is-480x480" height = "288">
                  <img src="./images/image-qr-code.png">
                </figure>
                <p class="title is-5 mt-4">Improve your frontend skills by building projects</p>
                <p class="subtitle is-6 mt-5">Scan the QR code to visit Frontend mentor and take your coding skills to
                  the next level</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </body>

</html>
